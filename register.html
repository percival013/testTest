<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FixerFinder</title>
    <link rel="icon" type="image/png"  href="Fixer.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="/css/register.css">
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNuuGLFl7JT2gwadDeusZx3JGF2DkLSWA&libraries=places&callback=initAutocomplete">
    </script>
</head>
<body>

    <div class="container">
        <div class="login-content">
            <form action="/post" method="post">

                <h2 class="title">Welcome</h2>
                <h4 class="title">to Fixer Finder</h4>
                <div class="input-div one ">
                   <div class="i">
                       <i class="fas fa-user "></i>
                   </div>
                   <div>
                       <h5>Username</h5>
                       <input type="text" id="username" name="username" class="input" required>
                   </div>
                </div>

                <div class="input-div two ">
                    <div class="i">
                        
                    </div>
                    <div>
                        <h5> Email</h5>
                        <input type="text" id="email" name="email" class="input" required>
                    </div>
                </div>
                <div class="input-div tri ">
                    <div class="i">
                            <i class="fas fa-lock"></i>
                    </div>                  
                    <div>
                            <h5>Password</h5>
                            <input type="password" id="password" name="password" class="input" required>
                    </div>
                </div>
                <div class="input-div four">
                    <div class="i">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <h5>Address/Landmark</h5>
                        <input type="text" id="address" name="address" class="input" required>
                    </div>
                </div>
                
				<div class="input-div five">
                    <div class="i">
                        <i class="fas fa-city"></i>
                    </div>
                    <div>
                        <h5>City</h5>
                        <input type="text" id="city" name="city" class="input" required>
                    </div>
                </div>

                <div class="input-div six">
                    <div class="i">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <h5>Province/State</h5>
                        <input type="text" id="province" name="province" class="input" required>
                    </div>
                </div>

				<input type="hidden" id="latitude" name="latitude">
				<input type="hidden" id="longitude" name="longitude">
				
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
